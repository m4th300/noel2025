  <div id="overlay" class="overlay">
    <div class="lock-card">
      <div class="lock-title">Accès</div>
      <div class="lock-sub">Entre le code.</div>

      <div class="lock-row">
        <input id="codeInput" class="lock-input" type="password" placeholder="Code..." autocomplete="off" />
        <button id="unlockBtn" class="lock-btn">Ouvrir</button>
      </div>

      <div id="lockError" class="lock-error" aria-live="polite"></div>
    </div>
  </div>
